<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Traffic Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #e0f7fa; /* soft cyan text */
    }

    h1 {
      text-align: center;
      color: #00e5ff; /* neon cyan */
      text-shadow: 0 0 10px rgba(0,229,255,0.8);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6); /* glass effect */
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(0,229,255,0.6);
      box-shadow: 0 0 15px rgba(0,229,255,0.3);
      text-align: center;
      color: #fff;
      backdrop-filter: blur(8px); /* frosted glass effect */
    }

    .signal-status {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(255,255,255,0.8);
    }

    .green { background: rgba(40, 167, 69, 0.8); color: white; box-shadow: 0 0 10px #28a745; }
    .red { background: rgba(220, 53, 69, 0.8); color: white; box-shadow: 0 0 10px #dc3545; }

    .countdown {
      font-size: 2rem;
      margin-top: 10px;
      color: #00e5ff;
      text-shadow: 0 0 8px rgba(0,229,255,0.7);
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-green { background: #28a745; color: white; box-shadow: 0 0 8px #28a745; }
    .btn-red { background: #dc3545; color: white; box-shadow: 0 0 8px #dc3545; }
    .btn-time { background: #00e5ff; color: black; font-weight: bold; box-shadow: 0 0 8px #00e5ff; }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .alert {
      background: rgba(255,193,7,0.85);
      color: #000;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: bold;
      display: none;
      white-space: pre-line;
      box-shadow: 0 0 10px rgba(255,193,7,0.7);
    }
  </style>
</head>
<body>

  <h1>ðŸš¦ Smart Traffic Management Dashboard</h1>

  <div id="dashboard" class="dashboard"></div>

  <!-- Manual Override -->
  <div class="card" style="margin-top: 30px;">
    <h2>Manual Override</h2>
    <p>Select an area to override:</p>
    <select id="areaSelect"></select>
    <div class="buttons">
      <button class="btn-green" onclick="setSignal('GREEN')">Set Green</button>
      <button class="btn-red" onclick="setSignal('RED')">Set Red</button>
    </div>
    <p>Modify Cycle Time (seconds):</p>
    <input type="number" id="timeInput" placeholder="Enter seconds" min="5" style="padding:5px;">
    <button class="btn-time" onclick="setCycleTime()">Update Time</button>
    <p id="overrideMsg"></p>
  </div>

  <div id="alertBox" class="alert"></div>

  <script>
    // List of areas
    let areas = [
      { name: "North Junction", vehicles: 0, isGreen: true, countdown: 30, defaultCycleTime: 30, manualOverride: false },
      { name: "South Junction", vehicles: 0, isGreen: false, countdown: 20, defaultCycleTime: 20, manualOverride: false },
      { name: "East Junction", vehicles: 0, isGreen: true, countdown: 25, defaultCycleTime: 25, manualOverride: false },
      { name: "West Junction", vehicles: 0, isGreen: false, countdown: 15, defaultCycleTime: 15, manualOverride: false }
    ];

    function renderDashboard() {
      const dashboard = document.getElementById("dashboard");
      dashboard.innerHTML = "";

      areas.forEach((area) => {
        const cardHTML = `
          <div class="card">
            <h2>${area.name}</h2>
            <p><strong>Vehicles Count:</strong> ${area.vehicles}</p>
            <div class="signal-status ${area.isGreen ? "green" : "red"}">
              ${area.isGreen ? "GREEN" : "RED"}
            </div>
            <div class="countdown">${area.countdown}</div>
          </div>
        `;
        dashboard.innerHTML += cardHTML;
      });
    }

    function updateDashboard() {
      let alertMsg = "";
      areas.forEach(area => {
        area.vehicles = Math.floor(Math.random() * 100); // random vehicle count
        area.countdown--;

        if (area.countdown < 0) {
          if (!area.manualOverride) {
            area.isGreen = !area.isGreen;
          }
          area.countdown = area.defaultCycleTime;
          area.manualOverride = false;
        }

        if (area.vehicles > 80) {
          alertMsg += `âš  High congestion at ${area.name} (${area.vehicles} vehicles)\n`;
        }
      });

      renderDashboard();

      const alertBox = document.getElementById("alertBox");
      if (alertMsg) {
        alertBox.style.display = "block";
        alertBox.innerText = alertMsg;
      } else {
        alertBox.style.display = "none";
      }
    }

    function setSignal(color) {
      const areaName = document.getElementById("areaSelect").value;
      const area = areas.find(a => a.name === areaName);

      if (!area) return;

      area.isGreen = (color === "GREEN");
      area.countdown = area.defaultCycleTime;
      area.manualOverride = true;

      const msg = document.getElementById("overrideMsg");
      msg.innerText = `${area.name} set to ${color} for this cycle`;
      renderDashboard();
    }

    function setCycleTime() {
      const areaName = document.getElementById("areaSelect").value;
      const area = areas.find(a => a.name === areaName);
      const newTime = parseInt(document.getElementById("timeInput").value);

      if (area && newTime && newTime > 0) {
        area.countdown = newTime;
        area.manualOverride = true;

        const msg = document.getElementById("overrideMsg");
        msg.innerText =`${area.name} will run ${newTime} seconds this cycle, then revert.`;
        renderDashboard();
      }
    }

    function populateDropdown() {
      const select = document.getElementById("areaSelect");
      areas.forEach(area => {
        const option = document.createElement("option");
        option.value = area.name;
        option.text = area.name;
        select.add(option);
      });
    }

    populateDropdown();
    renderDashboard();
    setInterval(updateDashboard, 1000);
  </script>

</body>

</html>
